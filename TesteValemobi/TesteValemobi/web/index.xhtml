<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <title>Projeto Valemobi_Teste</title>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>


        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h2>  <a class="navbar-brand" href="#">Valemobi</a></h2>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <p:inputText placeholder="Email" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <p:password maxlength="10"  placeholder="Senha" class="form-control"/>
                        </div>


                        <p:button alt="submit"  class="btn btn-success" value="Login" href="#{Info.xhtml}"/>
                        <p:button alt="submit" class="btn btn-success" value="Cadastro" href="#{Login.xhtml}"/>





                    </form>
                </div>
            </div>
        </nav>


        <div class="container">

            <h1>Negociação de Mercadorias</h1> 
            <hr></hr>

            <p:fieldset legend="Dados da Mercadoria" >
                <h:panelGrid columns="4" style="">

                    <p:outputLabel value="Codigo:"  />
                    <p:autoComplete  value=""  size="1" />

                    <p:outputLabel value="Nome de Mercadoria:"  />
                    <p:autoComplete  value=""  size="20" completeMethod="" />

                    <p:outputLabel value="Tipo da Mercadoria:"  />
                    <p:autoComplete  value=""  size="15" completeMethod="" />

                    <p:outputLabel value="Quantidade:"/>
                    <p:autoComplete  value=""  size="7" completeMethod="" />

                    <p:outputLabel value="Preço:"  />
                    <p:autoComplete  value=""  size="8" completeMethod="" /><br></br>



                </h:panelGrid>

                <p:outputLabel value="Tipo de Negocio:"  />

                <p:selectOneRadio value="">
                    <f:selectItem itemLabel="Compra" itemValue="Compra" />
                    <f:selectItem itemLabel="Venda" itemValue="Venda" />
                </p:selectOneRadio>


                <p:button value="Pesquisar" class="btn btn-success" href="#{Dados_produto.MRA}" />

            </p:fieldset>



            <p:dataTable var="Dados" value="#{Dados_produto.MRA}">
                <p:column headerText="id">
                    <h:outputText value="#{Dados.id}" />
                </p:column>

                <p:column headerText="Nome Produto">
                    <h:outputText value="#{Dados.Nome_Mercadoria}" />
                </p:column>

                <p:column headerText="Tipo Produto">
                    <h:outputText value="#{Dados.Tipo_Mercadoria}" />
                </p:column>

                <p:column headerText="Quantidade">
                    <h:outputText value="#{Dados.Quantidade}" />
                </p:column>

                <p:column headerText="Preço">
                    <h:outputText value="#{Dados.Preço}" />
                </p:column>
            </p:dataTable>

            <hr></hr>

            <footer>
                <p>&copy; Sistema Gerenciador de Mercadorias</p>
            </footer>

        </div><!--/.fluid-container-->

    </h:body>
</html>
